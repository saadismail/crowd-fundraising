<body>
<div class="container">
    <div class="shadow p-3 mb-5 bg-light rounded">
<div class="card">
    <div class="card-header">Have an account?
        <a href="login">login</a>
      </div>
  <div class="card-body">
    <h2 class="card-title">Sign Up</h2>
    <form [formGroup]="registerForm">
      <input type="text"  id="name" class= "form-control" placeholder="Name" formControlName="name" required><br>
      <input type="email" class= "form-control" placeholder="Enter email" formControlName="email" required><br>
      <input type="password" class= "form-control" placeholder="Enter Password" formControlName="password" required ><br>
      <input type="number" class= "form-control" placeholder="Enter Credit Card Number" formControlName="ccNumber" requi4><br>
      <input type="number" class= "form-control" placeholder="Enter CNIC Number" formControlName="cnic" required><br>
    </form>
    <button type="submit" (click)=onClickSubmit(registerForm.value) id="acc" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block">Create Account</button>
  </div>
</div>
</div>
</div>  
</body>
